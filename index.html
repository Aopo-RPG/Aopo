<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>AoPo RPG Hub</title>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

<style>
body{
  font-family: Arial, sans-serif;
  text-align:center;
  background:#eaf6ff;
}

h1{margin-top:20px}

button{
  padding:10px 16px;
  border-radius:10px;
  border:none;
  cursor:pointer;
  margin:5px;
  font-weight:bold;
}

.card{
  background:white;
  padding:15px;
  border-radius:16px;
  width:260px;
  box-shadow:0 4px 10px rgba(0,0,0,.1);
}

#gameArea{
  display:none;
  margin-top:20px;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:16px;
  padding:20px;
}

/* XP BAR */
#xpWrap{
  width:320px;
  height:18px;
  background:#003;
  border-radius:10px;
  margin:10px auto;
  overflow:hidden;
}

#xpBar{
  height:100%;
  width:0%;
  background:gold;
  transition:.3s;
}

#xpText{font-weight:bold}

/* LEVEL POPUP */
#levelUp{
  display:none;
  position:fixed;
  top:40%;
  left:50%;
  transform:translate(-50%,-50%);
  background:gold;
  padding:20px 40px;
  border-radius:20px;
  font-size:26px;
  z-index:999;
}

/* CONFETTI */
@keyframes fall{
  to{transform:translateY(110vh) rotate(360deg); opacity:0}
}

/* MEMORY FLIP */
#memGrid{
  display:grid;
  grid-template-columns:repeat(4,50px);
  gap:8px;
  justify-content:center;
}

.memCard{
  width:50px;
  height:50px;
  background:#2d6cdf;
  color:white;
  display:flex;
  align-items:center;
  justify-content:center;
  border-radius:10px;
  font-size:22px;
  cursor:pointer;
}
</style>
</head>

<body>

<h1>ðŸ”¥ AoPo RPG Hub ðŸ”¥</h1>

<button id="signinBtn">Sign In</button>
<button id="logoutBtn">Log Out</button>
<p id="status">Checking login...</p>

<!-- XP -->
<div id="xpWrap"><div id="xpBar"></div></div>
<div id="xpText">Level 1 â€” XP 0/10</div>

<!-- LEVEL POPUP -->
<div id="levelUp">ðŸŽ‰ LEVEL UP! ðŸŽ‰</div>

<!-- GAME HUB -->
<div id="gameArea">

  <div class="card">
    <h3>ðŸŽ¯ Reaction Game</h3>
    <button onclick="reactionGame()">Click FAST</button>
    <p id="reactionResult"></p>
  </div>

  <div class="card">
    <h3>ðŸŽ² Dice Game</h3>
    <button onclick="diceGame()">Roll Dice</button>
    <p id="diceResult"></p>
  </div>

  <div class="card">
    <h3>ðŸ§  Memory Flip</h3>
    <div id="memGrid"></div>
  </div>

</div>

<script>
// ðŸ”¥ PASTE YOUR FIREBASE CONFIG BELOW
const firebaseConfig = {
  apiKey: "AIzaSyAlWy3aiA3g4vIN19tHQQvIYgeCr5KYsUQ",
  authDomain: "aopo-fbc72.firebaseapp.com",
  projectId: "aopo-fbc72",
};

firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();

// AUTH BUTTONS
signinBtn.onclick = () => auth.signInAnonymously();
logoutBtn.onclick = () => auth.signOut();

auth.onAuthStateChanged(user=>{
  if(user){
    status.innerText = "Signed in âœ…";
    gameArea.style.display = "grid";
    signinBtn.style.display="none";
  } else {
    status.innerText = "Signed out";
    gameArea.style.display = "none";
    signinBtn.style.display="inline-block";
  }
});

// XP SYSTEM
let xp=0, level=1;
function gainXP(n){
  xp+=n;
  if(xp>=10){ xp=0; level++; levelUp(); }
  xpBar.style.width=(xp*10)+"%";
  xpText.innerText=`Level ${level} â€” XP ${xp}/10`;
}

function levelUp(){
  levelUpBox();
  confetti();
}

function levelUpBox(){
  levelUp.style.display="block";
  setTimeout(()=>levelUp.style.display="none",5000);
}

function confetti(){
  for(let i=0;i<60;i++){
    let d=document.createElement("div");
    d.style.position="fixed";
    d.style.left=Math.random()*100+"%";
    d.style.top="-10px";
    d.style.width="6px";
    d.style.height="6px";
    d.style.background=`hsl(${Math.random()*360},100%,50%)`;
    d.style.animation="fall 2s linear forwards";
    document.body.appendChild(d);
    setTimeout(()=>d.remove(),2000);
  }
}

// GAMES
function reactionGame(){
  const t = Math.floor(Math.random()*300)+100;
  reactionResult.innerText = "Time: "+t+" ms";
  gainXP(2);
}

function diceGame(){
  const r = Math.floor(Math.random()*6)+1;
  diceResult.innerText = "You rolled "+r;
  gainXP(1);
}

// MEMORY FLIP
const icons=["ðŸŽ","ðŸŽ","âš½","âš½","ðŸš€","ðŸš€","ðŸŽ®","ðŸŽ®"].sort(()=>Math.random()-0.5);
let first=null;
icons.forEach(v=>{
  let c=document.createElement("div");
  c.className="memCard";
  c.innerText="?";
  c.onclick=()=>{
    c.innerText=v;
    if(!first){first=c;return;}
    if(first.innerText===c.innerText){ gainXP(2); }
    else setTimeout(()=>{c.innerText="?";first.innerText="?"},600);
    first=null;
  };
  memGrid.appendChild(c);
});

</script>
</body>
</html>
